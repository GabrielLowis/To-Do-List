<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>To Do List</title>
</head>

<body>
    <div class="nav" id="id-nav">
        <div class="header">
            <div class="perfil">
                <img src="./src/Foto de Perfil.png" alt="Foto de perfil de uma mulher" width="30px;">
                <p id="name">Renata</p>
            </div>
            <div class="icones">
                <button class="icon-aba"><i id="icon-aba" class="bi bi-unindent"></i width="200px"></button>
            </div>
        </div>

        <div class="add-task">
            <button class="btn-add-task"></button>
            <input class="input-task" placeholder="Adicionar Tarefa">
        </div>

        <div id="popup" class="popup">
            <div class="popupContent">
                <h1>Selecione qual tema você gostaria de usar!</h1>
                <div>
                    <input type="checkbox" class="checkbox" id="chk" />
                    <label class="label" for="chk">
                      <i class="fas fa-moon"></i>
                      <i class="fas fa-sun"></i>
                      <div class="ball"></div>
                    </label>
                  </div>
            </div>
        </div>

        <!-- <a href="./config.html"> -->
        <div class="footer">
            <i id="icon-config" class="bi bi-gear-fill"></i>
            <p>Configurações</p>
        </div>
        <!-- </a> -->
    </div>

    <div class="caixa">
    <div class="container-search">
        <div class="box">
            <input type="checkbox" id="check">
            <div class="search-box">
                <input id="input-search" type="text" placeholder="Buscar Tarefa...">
                <label for="check" class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                      </svg>                      
                </label>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <ul class="list-task">
                    
            </ul>
        </div>
    </div>
</div>
    <script src="script.js" defer></script>
    <script src="config.js" defer></script>
    <script src="pesquisa.js" defer></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>
